version: '3.8'

services:
  cropmymj:
    build: .
    image: cropmymj
    container_name: cropmymj-container
    ports:
      - '${PORT:-8547}:${PORT:-8547}'
    env_file:
      - .env
    environment:
      # These override any values from env_file if needed
      - PORT=${PORT:-8547}
      - HOST=${HOST:-0.0.0.0}
      - SITE_PASSWORD=${SITE_PASSWORD}
      - API_TOKENS=${API_TOKENS}
      - DB_PATH=${DB_PATH:-./data/crops.db}
      - IMAGES_PATH=${IMAGES_PATH:-./static/images}
    volumes:
      # Persist database and images
      - ./data:/app/data
      - ./static/images:/app/static/images
    restart: unless-stopped
