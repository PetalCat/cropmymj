version: '3.8'

services:
  cropmymj:
    build: .
    image: cropmymj
    container_name: cropmymj-container
    ports:
      - '${PORT:-8547}:${PORT:-8547}'
    env_file:
      - .env
    environment:
      # These override any values from env_file if needed
      - PORT=${PORT:-8547}
      - HOST=${HOST:-0.0.0.0}
      - SITE_PASSWORD=${SITE_PASSWORD}
      - API_TOKENS=${API_TOKENS}
      - DATABASE_URL=${DATABASE_URL:-file:./data/crops.db}
      - DB_PATH=${DB_PATH:-./data/crops.db}
      - IMAGES_PATH=${IMAGES_PATH:-./data/images}
      - BODY_SIZE_LIMIT=${BODY_SIZE_LIMIT:-104857600}
    volumes:
      # Persist database and images
      - ./data:/app/data
      # Mount example images individually (not in git, but needed at runtime)
      - ./static/images/good.png:/app/build/client/images/good.png
      - ./static/images/needmoreshoulder.png:/app/build/client/images/needmoreshoulder.png
      - ./static/images/toomanypeople.png:/app/build/client/images/toomanypeople.png
      - ./static/images/unfit.png:/app/build/client/images/unfit.png
    restart: unless-stopped
