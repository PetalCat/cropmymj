version: '3.8'

services:
  cropmymj:
    build: .
    image: cropmymj
    container_name: cropmymj-container
    ports:
      - '${PORT:-8547}:${PORT:-8547}'
    env_file:
      - .env
    volumes:
      # Persist database and images
      - ./data:/app/data
      - ./static/images:/app/images
    restart: unless-stopped
